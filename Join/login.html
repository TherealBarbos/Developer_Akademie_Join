<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="icon" type="image/x-icon" href="assets/img/logo_favicon.ico" />
    <script src="assets/js/login.js"></script>
    <script src="assets/js/storage.js"></script>
</head>

<body onload="init()">
    <div class="login-page">
        <div class="login-signup-upper-part">
            <span>Not a Join user?</span>
            <button onclick="redirectToSignUp()" class="login-btn">Sign up</button>
        </div>
        <div class="login-logo-upper-part">
            <div>
                <img class="login-logo" src="assets/img/Logo.png" alt="logo">
            </div>
        </div>
    </div>
    <div class="login-page-2">
        <form onsubmit="login(); return false">
            <div class="login-window">
                <div class="column2">
                    <span class="login-text">Log in</span>
                    <img class="vector" src="assets/img/Vector 5.svg" alt="">
                </div>
                <div class="login-window-inputs">
                    <input required placeholder="Email" id="input-email" type="text" class="login-input">
                    <input required placeholder="Password" id="input-password" type="text" class="login-input">
                    <div class="login-checkbox">
                        <input required type="checkbox">
                        <span>
                            Remember me
                        </span>
                    </div>
                </div>
                <div class="login-window-buttons">
                    <button type="submit" class="login-btn">Log in</button>
                    <button class="login-btn-guest">Guest Log in</button>
                </div>
            </div>
        </form>

        <div class="login-legalnotice">
            <a href="privacy-policy.html" target="_blank" class="legal-notice-private-policy">Private Policy</a>
            <a href="legal-notice.html" target="_blank" class="legal-notice-private-policy">Legal notice</a>
        </div>
    </div>
</body>

</html>
