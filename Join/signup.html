<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="icon" type="image/x-icon" href="assets/img/logo_favicon.ico" />
</head>

<body>
    <div class="signup-page">
        <div class="signup-logo-upper-part">
            <div>
                <img class="login-logo" src="assets/img/Logo.png" alt="logo">
            </div>
        </div>
    </div>
    <div class="signup-page-2">
        <div class="signup-window">
            <div class="signup-window-upper-part">
                <div>
                    <img class="signup-arrow" src="assets/img/arrow-left-line.svg" alt="arrow-left">
                </div>
                <div class="column">
                    <span class="login-text">Sign up</span>
                    <img class="signup-vector" src="assets/img/Vector 5.svg" alt="vector">
                </div>
            </div>
            <div class="signup-window-inputs">
                <input placeholder="Name" id="input-name" type="text" class="login-input">
                <input placeholder="Email" id="input-email" type="text" class="login-input">
                <input placeholder="Password" id="input-password" type="text" class="login-input">
                <input placeholder="Confirm Password" id="input-password" type="text" class="login-input">
                <div class="signup-checkbox">
                    <input type="checkbox">
                    <div>
                        <span class="signup-grey-text">I accept the</span>
                        <span class="signup-blue-text">Privacy policy</span>
                    </div>
                </div>
            </div>
            <div class="login-window-buttons">
                <button class="signup-btn" disabled>Sign up</button>
            </div>
        </div>

        <div class="signup-legalnotice">
            <div>Private Policy</div>
            <div>Legal notice</div>
        </div>
    </div>
</body>

</html>
