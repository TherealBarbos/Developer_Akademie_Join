<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="assets/css/basement.css">
    <link rel="icon" type="image/x-icon" href="assets/img/logo_favicon.ico" />
    <script src="assets/js/storage.js"></script>
    <script src="assets/js/signup.js"></script>
</head>

<body onload="init()">
    <div class="signup-page">
        <div class="signup-logo-upper-part">
            <div>
                <img class="login-logo" src="assets/img/Logo.png" alt="logo">
            </div>
        </div>
    </div>
    <div class="signup-page-2">
        <div class="signup-window">
            <div class="signup-window-upper-part">
                <div>
                    <img onclick="redirectToLogin()" class="signup-arrow" src="assets/img/arrow-left-line.svg"
                        alt="arrow-left">
                </div>
                <div class="column">
                    <span class="login-text">Sign up</span>
                    <img class="signup-vector" src="assets/img/Vector 5.svg" alt="vector">
                </div>
            </div>
            <form onsubmit="signUp(); return false">
                <div class="signup-window-inputs">
                    <input placeholder="Name" id="input-name" minlength="1" maxlength="20" required type="text"
                        class="login-input">
                    <input placeholder="Email" id="input-email" minlength="1" maxlength="25" required type="email"
                        class="login-input">
                    <input placeholder="Password" id="input-password" minlength="1" maxlength="20" required type="text"
                        class="login-input">
                    <input placeholder="Confirm Password" id="input-confirm-password" minlength="1" maxlength="20"
                        required type="text" class="login-input">
                    <div id="wrong-password" class="wrong-password d-none">Wrong password Ups! Try again.</div>
                    <div class="signup-checkbox">
                        <input required type="checkbox">
                        <div>
                            <span class="signup-grey-text">I accept the</span>
                            <span class="signup-blue-text">Privacy policy</span>
                        </div>
                    </div>
                </div>
                <div class="signup-window-buttons">
                    <button type="submit" class="signup-btn">Sign up</button>
                </div>
            </form>
        </div>

        <div class="signup-legalnotice">
            <a href="privacy-policy.html" target="_blank" class="legal-notice-private-policy">Private Policy</a>
            <a href="legal-notice.html" target="_blank" class="legal-notice-private-policy">Legal notice</a>
        </div>
    </div>
</body>

</html>
