<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="assets/img/logo_favicon.ico" />

    <script src="assets/js/add_task.js"></script>
    <script src="assets/js/board.js"></script>

    <title>Board</title>
  </head>
  <body onload="loadTasks(), updateHTML();">
    <div class="header">
      <div class="headerText">Kanban Project Management Tool</div>
      <div class="headerMenu">
        <a href="help.html" class="Help">
          <img src="assets/img/help.png" alt="Hilfe" />
        </a>
        <a href="user.html" class="User">
          <img src="assets/img/BSP.png" alt="Hilfe" />
        </a>
      </div>
    </div>
    <div class="left-side">
      <div class="left-side-logo">
        <a href="summary.html">
          <img src="assets/img/logo_white.png" alt="logo" />
        </a>
      </div>

      <div class="left-side-menu">
        <a href="summary.html" class="left-side-menu-btn">
          <img src="assets/img/summary.png" alt="" />
          <p>Summary</p>
        </a>
        <a href="add_task.html" class="left-side-menu-btn">
          <img src="assets/img/add_task.png" alt="" />
          <p>Add Task</p>
        </a>
        <a href="board.html" class="left-side-menu-btn">
          <img src="assets/img/board.png" alt="" />
          <p>Board</p>
        </a>
        <a href="contact.html" class="left-side-menu-btn">
          <img src="assets/img/contacts.png" alt="" />
          <p>Contacts</p>
        </a>
      </div>

      <div class="left-side-Policy">
        <a href="privacy-policy.html" target="_blank">Privacy Policy</a>
        <a href="legal-notice.html" target="_blank">Legal notice</a>
      </div>
    </div>

    <div class="boardHeader">
      <div class="contentHeader">
        <div class="contentHeaderTitle">Board</div>
        <div class="boardNav">
          <div class="contentHeaderSearch">
            <input type="text" placeholder="Find Task" />
            <img src="assets/img/search.png" alt="" />
          </div>
          <div class="boardAddtast">
            <button>
              <a href="add_task.html">Add Task</a>
              <img src="assets/img/Add.png" alt="" />
            </button>
          </div>
        </div>
      </div>
      <div class="boardTitel">
        <div class="boardTitelBox">
          <div class="boardTitelBoxText">to do</div>
          <div class="boardTitelBoxButton">
            <img src="assets/img/Add.png" alt="" />
          </div>
        </div>
        <div class="boardTitelBox">
          <div class="boardTitelBoxText">In progress</div>
          <div class="boardTitelBoxButton">
            <img src="assets/img/Add.png" alt="" />
          </div>
        </div>
        <div class="boardTitelBox">
          <div class="boardTitelBoxText">Await feedback</div>
          <div class="boardTitelBoxButton">
            <img src="assets/img/Add.png" alt="" />
          </div>
        </div>
        <div class="boardTitelBox">
          <div class="boardTitelBoxText">Done</div>
          <div class="boardTitelBoxButton">
            <img src="assets/img/Add.png" alt="" />
          </div>
        </div>
      </div>
    </div>
    <div class="board">
      <div
        class="drag"
        id="toDo"
        ondrop="moveTo('toDo')"
        ondragleave="unhighlight('toDo')"
        ondragover="allowDrop(event); highlight('toDo')"
      >
        <!-- Bereich 'toDo' -->
      </div>

      <div
        class="drag"
        id="inProgress"
        ondrop="moveTo('inProgress')"
        ondragleave="unhighlight('inProgress')"
        ondragover="allowDrop(event); highlight('inProgress')"
      >
        <!-- Bereich 'inProgress' -->
      </div>

      <div
        class="drag"
        id="awaitFeedback"
        ondrop="moveTo('awaitFeedback')"
        ondragleave="unhighlight('awaitFeedback')"
        ondragover="allowDrop(event); highlight('awaitFeedback')"
      >
        <!-- Bereich 'awaitFeedback' -->
      </div>

      <div
        class="drag"
        id="done"
        ondrop="moveTo('done')"
        ondragleave="unhighlight('done')"
        ondragover="allowDrop(event); highlight('done')"
      >
        <!-- Bereich 'done' -->
      </div>
    </div>
  </body>
</html>
