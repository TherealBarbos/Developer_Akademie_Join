<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="icon" type="image/x-icon" href="../img/logo_favicon.ico" />

    <script src="../js/storage.js"></script>
    <script src="../../script.js"></script>
    <script src="../js/summary.js"></script>

    <title>Summary</title>
  </head>

  <body onload="summaryinit()">
    <div w3-include-html="../templates/header.html"></div>

    <div class="contentOverall">
      <div class="overallHead">
        <div class="summaryHead">
          <div class="summaryTitel">Summary</div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="4"
            height="63"
            viewBox="0 0 4 63"
            fill="none"
          >
            <path
              d="M2 2V61"
              stroke="var(--join-color)"
              stroke-width="3"
              stroke-linecap="round"
            />
          </svg>
          <div class="summaryText">Everything in a nutshell!</div>
        </div>
      </div>
      <div class="summary">
        <div class="summaryboard">
          <div class="summaryTop">
            <div class="summaryTopcard">
              <div class="summaryTopCount">
                <img src="../img/to-do.png" alt="To-Do" class="summaryTopImg" />
              </div>
              <div class="summaryTopCount">
                <div class="summaryBigNumber" id="pTodo"></div>
                <div class="summaryBigText">To-Do</div>
              </div>
            </div>
            <div class="summaryTopcard">
              <div class="summaryTopCount">
                <img src="../img/done.png" alt="To-Do" class="summaryTopImg" />
              </div>
              <div class="summaryTopCount">
                <div class="summaryBigNumber" id="pDone"></div>
                <div class="summaryBigText">Done</div>
              </div>
            </div>
          </div>

          <div class="summaryMiddle">
            <div class="summaryMiddlePriority">
              <div class="summaryMiddlePriorityIMG">
                <img src="../img/urgent-big.png" alt="Urgent" />
              </div>
              <div class="summaryMiddlePriorityLevel">
                <div class="summaryBigNumber" id="prioNum"></div>
                <div class="summaryBigText">Urgent</div>
              </div>
            </div>
            <img
              src="../img/lineGray.png"
              alt="Line"
              class="summaryMiddlePriorityLine"
            />
            <div class="summaryMiddlePriorityDate">
              <div class="summaryMiddlePriorityDateTextI" id="prioDate"></div>
              <div class="summaryMiddlePriorityDateTextII">
                Upcomming Deadline
              </div>
            </div>
          </div>

          <div class="summaryBottom">
            <div class="summaryBottomCard">
              <div class="summaryBigNumber">2</div>
              <div class="summaryBigText">Your Projects</div>
            </div>

            <div class="summaryBottomCard">
              <div class="summaryBigNumber" id="allYourTaks">2</div>
              <div class="summaryBigText">Your Tasks</div>
            </div>

            <div class="summaryBottomCard">
              <div class="summaryBigNumber">1</div>
              <div class="summaryBigText">Your Boards</div>
            </div>
          </div>
        </div>
        <div class="summaryWelcome">
          <div class="summaryWelcomeText">
            Good morning,<br />
            <span class="summaryWelcomeTextName">Sofia MÃ¼ller</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
