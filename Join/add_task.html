<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="fonts.css" />
  <link rel="stylesheet" href="assets/css/basement.css">
  <link rel="icon" type="image/x-icon" href="assets/img/logo_favicon.ico" />
<script src="js/add_task.js"></script>

  <title>Add Task</title>
</head>

<body onload="">
  <div class="header">
    <div class="headerText">Kanban Project Management Tool</div>
    <div class="headerMenu">
      <a href="help.html" class="Help">
        <img src="assets/img/help.png" alt="Hilfe" />
      </a>
      <a href="user.html" class="User">
        <img src="assets/img/BSP.png" alt="Hilfe" />
      </a>
    </div>
  </div>
  <div class="left-side">
    <div class="left-side-logo">
      <a href="summary.html">
        <img src="assets/img/logo_white.png" alt="logo" />
      </a>
    </div>

    <div class="left-side-menu">
      <a href="summary.html" class="left-side-menu-btn">
        <img src="assets/img/summary.png" alt="" />
        <p>Summary</p>
      </a>
      <a href="add_task.html" class="left-side-menu-btn">
        <img src="assets/img/add_task.png" alt="" />
        <p>Add Task</p>
      </a>
      <a href="board.html" class="left-side-menu-btn">
        <img src="assets/img/board.png" alt="" />
        <p>Board</p>
      </a>
      <a href="contact.html" class="left-side-menu-btn">
        <img src="assets/img/contacts.png" alt="" />
        <p>Contacts</p>
      </a>
    </div>

    <div class="left-side-Policy">
      <a href="privacy-policy.html" target="_blank">Privacy Policy</a>
      <a href="legal-notice.html" target="_blank">Legal notice</a>
    </div>
  </div>

  <div id="content">

    <div class="addTask">
      <span class="addTaskHeader">Add Task</span>

      <div class="add-task-inputs">
        <div class="add-task-left">
          <div class="enter-title-container gap-8">
            <span> Title </span>
            <input id="task-title" class="border-radius-6" placeholder="Enter Title"></input>
          </div>

          <div class="enter-description-container gap-8">
            <span> Description </span>
            <textarea id="task-description" class="border-radius-6 description-textarea"></textarea>
          </div>

          <div class="assigned-to-container gap-8">
            <span> Assigned to </span>
            <select class="border-radius-6" name="Select contacts to assign to">
              <option value="" disabled selected hidden>Select contacts to assign</option>
              <option value="Test">Test</option>
            </select>
          </div>
        </div>

        <div class="separation-line"></div>

        <div class="add-task-right">

          <div class="enter-date gap-8">
            <span> Due date </span>
            <input id="dueDate" type="date" class=""></input>
          </div>

          <div class="priority gap-8">
            <span> Prio </span>
            <div class="prio-select">
                <button onclick="urgentButton()" id="urgent" class="prio-button border-radius-6"> Urgent <img id="urgent-img" src="assets/img/urgent_no_bg.png"></button>
                <button onclick="mediumButton()" id="medium" class="prio-button medium-clicked border-radius-6"> Medium <img src="assets/img/medium_no_bg.png"></button>
                <button onclick="lowButton()" id="low" class="prio-button low-clicked border-radius-6"> Low <img src="assets/img/low_no_bg.png"></button>
            </div>
        </div>
        

          <div class="assigned-to-container gap-8">
            <span> Category </span>
            <select id="category" class="select-category border-radius-6">
              <option value="" disabled selected hidden>Select task category</option>
              <option value="Technical Task"> Technical Task </option>
              <option value="User Story"> User Story</option>
            </select>
          </div>

          <div class="assigned-to-container gap-8">
            <span> Subtasks </span>
            <button class="border-radius-6 subtask-button" placeholder="Enter Title">
              <span>Add new subtask</span>
              <span>+</span>
            </button>
          </div>

          <div class="create-clear-button-container">
            <button onclick="addTask()"> Add Task </button>
          </div>

        </div>
      </div>
    </div>


  </div> <!-- id="content" -->

</body>

</html>
