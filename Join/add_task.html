<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="fonts.css" />
  <link rel="stylesheet" href="assets/css/add-task.css">
  <link rel="stylesheet" href="assets/css/basement.css">
  <link rel="icon" type="image/x-icon" href="assets/img/logo_favicon.ico" />

  <script src="assets/js/add_task.js"></script>

  <title>Add Task</title>
</head>

<body onload="load()">
  <div class="header">
    <div class="headerText">Kanban Project Management Tool</div>
    <div class="headerMenu">
      <a href="help.html" class="Help">
        <img src="assets/img/help.png" alt="Hilfe" />
      </a>
      <a href="user.html" class="User">
        <img src="assets/img/BSP.png" alt="Hilfe" />
      </a>
    </div>
  </div>
  <div class="left-side">
    <div class="left-side-logo">
      <a href="summary.html">
        <img src="assets/img/logo_white.png" alt="logo" />
      </a>
    </div>

    <div class="left-side-menu">
      <a href="summary.html" class="left-side-menu-btn">
        <img src="assets/img/summary.png" alt="" />
        <p>Summary</p>
      </a>
      <a href="add_task.html" class="left-side-menu-btn">
        <img src="assets/img/add_task.png" alt="" />
        <p>Add Task</p>
      </a>
      <a href="board.html" class="left-side-menu-btn">
        <img src="assets/img/board.png" alt="" />
        <p>Board</p>
      </a>
      <a href="contact.html" class="left-side-menu-btn">
        <img src="assets/img/contacts.png" alt="" />
        <p>Contacts</p>
      </a>
    </div>

    <div class="left-side-Policy">
      <a href="privacy-policy.html" target="_blank">Privacy Policy</a>
      <a href="legal-notice.html" target="_blank">Legal notice</a>
    </div>
  </div>

  <div id="content">

    <!-- <form onsubmit="addTask()"> -->
    <div class="addTask">
      <span class="addTaskHeader">Add Task</span>

      <div class="add-task-inputs">
        <div class="add-task-left">
          <div class="enter-title-container gap-8">
            <span> Title </span>
            <input id="task-title" class="border-radius-6 border-color" placeholder="Enter Title"></input>
          </div>

          <div class="enter-description-container gap-8">
            <span> Description </span>
            <textarea id="task-description" class="border-radius-6 description-textarea border-color"></textarea>
          </div>

          <div class="assigned-to-container gap-8">
            <span> Assigned to </span>
            <input onclick="createSelect()" class="border-radius-6 border-color assignedNameSelector" readonly value="Select contacts to assign to"></input>
            <ul class="d-none" id="assignedName"></ul>
          </div>
        </div>
        <img src="assets/img/lineGray.png" alt="grey-separation-line">

        <div class="add-task-right">

          <div class="enter-date gap-8">
            <span> Due date </span>
            <input class="border-radius-6 border-color" id="dueDate" type="date" class=""></input>
          </div>

          <div class="priority gap-8">
            <span> Prio </span>
            <div class="prio-select">
              <button onclick="urgentButton()" id="urgent" class="prio-button border-radius-6"> Urgent <img
                  id="urgent-img" src="assets/img/urgent_no_bg.png"></button>
              <button onclick="mediumButton()" id="medium" class="prio-button medium-clicked border-radius-6"> Medium
                <img id="medium-img" src="assets/img/medium_no_bg.png"></button>
              <button onclick="lowButton()" id="low" class="prio-button low-clicked border-radius-6"> Low <img
                  id="low-img" src="assets/img/low_no_bg.png"></button>
            </div>
          </div>

          <div class="assigned-to-container gap-8">
            <span> Category </span>
            <select id="category" class="select-category border-radius-6 border-color custom-select">
              <option value="" disabled selected hidden>Select task category</option>
              <option value="Technical Task"> Technical Task </option>
              <option value="User Story"> User Story</option>
            </select>
          </div>

          <div class="assigned-to-container gap-8">
            <span> Subtasks </span>
            <button class="subtask-button-inactive border-radius-6" onclick="transformIntoInput()"
              id="add-subtask-button">
              <span> Add new subtask </span>
              <img src="assets/img/addtask.png" class="plus-sign" id="plus-sign">
            </button>
          </div>

          <ul id="subtask-list"></ul>

          <div class="create-clear-button-container">
            <button onclick="clearInputs()" id="clear-button">
              <span> Clear </span>
              <svg class="clearSVG" xmlns="http://www.w3.org/2000/svg" width="25" height="24" viewBox="0 0 25 24"
                fill="none">
                <path
                  d="M12.0692 12.0001L17.3122 17.2431M6.82617 17.2431L12.0692 12.0001L6.82617 17.2431ZM17.3122 6.75708L12.0682 12.0001L17.3122 6.75708ZM12.0682 12.0001L6.82617 6.75708L12.0682 12.0001Z"
                  stroke="" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </button>

            <button class="create-button" onclick="addTask()">
              <span> Create Task </span>
              <img id="create-task-tick" class="create-task-tick" src="assets/img/create_task_button.png">
            </button>
          </div>

        </div>
      </div>
    </div>
    <!-- </form> -->


  </div> <!-- id="content" -->

</body>

</html>
